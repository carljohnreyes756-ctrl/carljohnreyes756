<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Match - Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <!-- 1. Selection Screen -->
        <div id="level-screen" class="glass-card">
            <h1>Mind Match</h1>
            <p class="subtitle">Select your difficulty level</p>
            <div class="level-buttons">
                <button class="btn-level" onclick="startGame('easy')">Easy <span>(12 Cards • 45s)</span></button>
                <button class="btn-level" onclick="startGame('medium')">Medium <span>(16 Cards • 60s)</span></button>
                <button class="btn-level" onclick="startGame('hard')">Hard <span>(24 Cards • 90s)</span></button>
            </div>
        </div>

        <!-- 2. Game Screen (Hidden by default) -->
        <div id="game-screen" class="glass-card hidden">
            <div class="game-header">
                <div class="stat-box">
                    <span class="label">Moves</span>
                    <span id="moves" class="value">0</span>
                </div>
                <div class="stat-box timer-warning">
                    <span class="label">Time Left</span>
                    <span id="timer" class="value">0</span><span class="unit">s</span>
                </div>
            </div>
            
            <div id="game-board" class="game-board"></div>
            
            <button id="quit-btn" class="secondary-btn">Quit Game</button>
        </div>
    </div>

    <!-- 3. Result Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h2 id="modal-title">✨ Victory! ✨</h2>
            <p id="modal-msg">Congratulations!</p>
            <button onclick="location.reload()" class="primary-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
